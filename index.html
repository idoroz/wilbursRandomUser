<!doctype HTML>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="card.css">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="stylesheet" type="text/css" href="loadingAnimation.css">
    <title></title>
</head>

<body>
    <div class="container">
        <h1></h1>
        <br>
        <button class="btn btn-danger" id="addCard">Add another</button>
    </div>
    <div class="container cardWrapper">
    </div>
    <script type="text/template" class="card-template">
        <div class="ui card">
            <a class="deleteUser"><span class="glyphicon glyphicon-remove"></span></a>
            <div class="imageWrapper">
                <div class="image">
                    <img class="profilePic morph" src="<%= profPic %>">
                </div>
            </div>
            <div class="content">
                <a class="header name"><span class="fname"><%= fname %></span> <span class="lname"><%= lname %></span></a>
                <div class="meta">
                    <span class="date">Joined in <%= whatYear %></span>
                </div>
                <div class="descriptionWrapper">
                    <p class="innerDescription">Hi, my name is <span class="fname"><%= fname %></span>.
                        <br> I come from a little place called
                        <a class="city link">
                            <%= city %>
                        </a>, in the UK. My home address is
                        <a class="address link">
                            <%= address %>
                        </a>. You can reach me on
                        <a class="cell link">
                            <%= cell %>
                        </a>, or by email at
                        <a class="email link">
                            <%= email %>
                        </a>
                    </p>
                </div>
            </div>
            <div class="extra content friendSection">
                <span class="glyphicon glyphicon-user"></span>
                <a class="following">
                    <%= following %> following</a>
            </div>
        </div>
    </script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
